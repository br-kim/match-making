<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>매치매이킹 서비스</h1>
    <h1 id="userIdH1">ID :  </h1>
    <button class="btn btn-primary" id="matchingRegisterBtn">매칭 등록</button>
    <button class="btn btn-danger" id="matchingStopBtn">매칭 중단</button>
    <div id="matchingStatus" hidden></div>
<script>
    userId = Date.now().toString();
    function loadUserId() {
        userIdH1 = document.getElementById("userIdH1")
        userIdH1.innerText = userIdH1.innerText + userId;
    }

    loadUserId();
    async function registerMatching() {
        body = {
            user_id: userId,
            game_type: "1vs1"
        }
        header = {
            "Content-Type": "application/json"
        }

        console.log(body)
        res = await fetch("/match/register",{
            headers: header,
            method: "POST",
            body: JSON.stringify(body)
        }
        )
        document.getElementById("matchingStatus").innerText = "";
        timeoutPolling(getMatchingStatus, 5000);
    }

    function timeoutPolling(func, timeout) {
        let matchingStatus = document.getElementById("matchingStatus").innerText
        if (matchingStatus === "stop"){
            return;
        }
        setTimeout(async ()=> {
            try{
                await func()
            } catch (error){
                console.log(error)
            }
            timeoutPolling(func, timeout)
        }, timeout)
    }

    async function getMatchingStatus(){
        res = await fetch(`/match/result?user_id=${userId}`);
        resJson = res.json();
        roomId = resJson.room_id;
        if (roomId) {
            document.getElementById("matchingStatus").innerText = "stop";
            alert(`매칭 완료. ${roomId} 방에 입장했습니다.`)
        }
    }

    async function stopMatching(){
        document.getElementById("matchingStatus").innerText = "stop";
        res = await fetch(`/match?user_id=${userId}`,{
            method: 'DELETE'
        })
    }

    document.getElementById("matchingRegisterBtn").addEventListener("click", registerMatching)
    document.getElementById("matchingStopBtn").addEventListener("click", stopMatching)
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
